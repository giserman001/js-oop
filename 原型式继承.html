<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2.4 洁净的继承者----原型式继承</title>
</head>
<body>
  <script>
   function inheritObj(obj){
    // 声明一个过渡函数对象
    function F(){}
    // 过度函数的原型继承父对象
    F.prototype = obj
    // 返回过渡对象实列
    return new F()
   }
   /*
    * 这种方式是对类式继承的一个封装，所以类式继承中存在的缺点这里依然存在
  */
  var car = {
    id:1,
    color:['red']
  }
  console.log(car.__proto__, '我是car')
  var car1 = inheritObj(car)
  car1.id = 2
  car1.color.push('blue')

  var car2 = inheritObj(car)
  car2.id = 3
  car2.color.push('yellow')

  console.log(car1.__proto__, '我是car1')

  console.log(car1.id)       // 2
  console.log(car1.color)    // ["red", "blue", "yellow"]

  console.log(car2.id)       // 3
  console.log(car2.color)    // ["red", "blue", "yellow"]
  </script>
</body>
</html>
